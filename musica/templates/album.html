<!DOCTYPE html>
<html>
  <head>
    <title>Lista de albums</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Albums</h1>
    <ul>
      {% for a in albums %}
      <li>{{ a['Title'] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
