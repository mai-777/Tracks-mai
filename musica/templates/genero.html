<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Lista de generos{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>{% block header %}Generos{% endblock %}</h1>
    {% block content %}{% endblock %}
    <ul>
      {% for g in generos %}
      <li><a href="detalle_genero.html">{{ g['name'] }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
